<section data-ng-controller="GamesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>New Game</h1>
	</div>
	<div class="col-md-12">
		<form name="gameForm" class="form-horizontal" data-ng-submit="update()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': gameForm.ch.$dirty}">
					<label class="control-label" for="ch">Title</label>
					<div class="controls">
						<input name="ch" data-ng-maxlength="1" required type="text" data-ng-model="ch" id="ch" class="form-control" placeholder="character" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="shadowword">Word to guess:</label>
					<div class="controls">
						<p name="content" data-ng-model="game.shadowword" id="shadowword">{{ game.shadowword }}</p>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
