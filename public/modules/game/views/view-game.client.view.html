<section data-ng-controller="GamesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="game.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == game.user._id">
		<a class="btn btn-primary" href="/#!/games/{{game._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			by
		</em>
	</small>
	<p class="lead" data-ng-bind="game.shadowword"></p>
</section>
